<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LinkiSend — Envoyer des cryptos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body{margin:0;font-family:sans-serif;background:#0b0f14;color:#e6edf3}
    .wrap{max-width:420px;margin:40px auto;padding:0 16px}
    .card{background:#121821;border:1px solid #1f2a37;border-radius:14px;padding:18px 16px}
    label{display:block;margin:10px 2px 6px;font-size:13px;color:#9fb0c0}
    input,select{width:100%;height:44px;padding:10px;border-radius:10px;border:1px solid #1f2a37;background:#0e141c;color:#e6edf3}
    .btn{width:100%;height:46px;border:0;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;
      background: radial-gradient(circle at 20% 20%, #8b5cf6, #06b6d4, #22c55e);color:#fff;margin-top:14px}
    .result,.error{margin:14px 2px 0;padding:12px 14px;border-radius:10px;font-size:14px;font-weight:500;display:none}
    .result{background:#dcfce7;color:#166534;border:1px solid #22c55e}
    .error{background:#fee2e2;color:#991b1b;border:1px solid #f87171}
    .save-btn{margin-top:6px;padding:6px 10px;font-size:13px;background:#0a1220;color:#93c5fd;border:1px dashed #1f2a37;border-radius:8px;cursor:pointer}
    .contact-list{margin:6px 0}
    .contact-item{padding:4px 8px;background:#0e141c;border:1px solid #1f2a37;border-radius:8px;margin-top:4px;cursor:pointer}
  </style>
</head>
<body>
  <script src="config.js"></script>
  <div class="wrap">
    <div class="card">
      <h2>Envoyer des cryptos</h2>
      <label for="wallet">Ton wallet (expéditeur)</label>
      <input id="wallet" placeholder="0xABCDEF..." />
      <label for="currency">Token</label>
      <select id="currency"><option>USDT</option><option>USDC</option><option>ETH</option></select>
      <label for="amount">Montant</label>
      <input type="number" id="amount" placeholder="0.01" step="0.00001" />
      <label for="network">Réseau</label>
      <select id="network"><option>Ethereum</option><option>Polygon</option><option>BNB Chain</option><option>Solana</option></select>
      <label for="phone">Numéro du destinataire</label>
      <input id="phone" placeholder="+33..." />
      <button id="saveContact" class="save-btn">Enregistrer ce numéro</button>
      <div id="contactList" class="contact-list"></div>
      <button id="generateBtn" class="btn">Générer le lien</button>
      <div id="result" class="result"></div>
      <div id="error" class="error"></div>
    </div>
  </div>
  <script>
    const BACKEND=(window.LINKISEND_CONFIG&&window.LINKISEND_CONFIG.BACKEND_BASE)?window.LINKISEND_CONFIG.BACKEND_BASE:`${location.protocol}//${location.hostname}:8000`;
    const resDiv=document.getElementById('result'),errDiv=document.getElementById('error');
    const phoneInput=document.getElementById('phone'),listDiv=document.getElementById('contactList');

    function loadContacts(){listDiv.innerHTML='';const c=JSON.parse(localStorage.getItem('contacts')||'[]');
      c.forEach(ct=>{const d=document.createElement('div');d.className='contact-item';d.textContent=`${ct.name} (${ct.phone})`;d.onclick=()=>{phoneInput.value=ct.phone};listDiv.appendChild(d)});}
    loadContacts();

    document.getElementById('saveContact').onclick=()=>{
      const phone=phoneInput.value.trim();if(!phone)return alert("Numéro vide");
      const name=prompt("Nom ou pseudo pour ce numéro:");if(!name)return;
      let contacts=JSON.parse(localStorage.getItem('contacts')||'[]');contacts.push({name,phone});
      localStorage.setItem('contacts',JSON.stringify(contacts));loadContacts();};

    document.getElementById('generateBtn').onclick=async()=>{
      resDiv.style.display=errDiv.style.display='none';
      try{const body={amount:parseFloat(document.getElementById('amount').value),currency:document.getElementById('currency').value,
        sender_wallet:document.getElementById('wallet').value.trim(),recipient_phone:phoneInput.value.trim(),network:document.getElementById('network').value};
        const r=await fetch(`${BACKEND}/create-link`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
        const data=await r.json();if(!r.ok)throw new Error(data.detail);
        const lien=`${location.origin}/${data.short_id}`;
        resDiv.innerHTML=`<b>Lien prêt :</b><br>${lien}`;resDiv.style.display='block';}
      catch(e){errDiv.textContent=e.message;errDiv.style.display='block';}};
  </script>
</body>
</html>
