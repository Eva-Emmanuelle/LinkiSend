<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LinkiSend — Envoyer des cryptos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    :root{
      --bg: #0b0f14;
      --bg-soft:#0f141b;
      --card:#121821;
      --card-2:#0f1620;
      --text:#e6edf3;
      --text-dim:#9fb0c0;
      --stroke:#1f2a37;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --radius:14px;
      --radius-sm:10px;
      --gap:12px;
    }
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, #132034 0%, transparent 60%),
        radial-gradient(900px 500px at 110% 0%, #1a2334 0%, transparent 60%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:420px;margin:28px auto 64px;padding:0 16px;}

    /* Logo horizontal */
    .brand{display:flex;justify-content:center;margin-bottom:8px}
    .brand img.logo{
      width:100%;               /* prend toute la largeur du formulaire */
      height:auto;
      display:block;
      padding-left:12%;         /* décale pour centrer le mot LinkiSend */
      box-sizing:border-box;
    }

    .card{
      background:linear-gradient(180deg,var(--card),var(--card-2));
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px 16px;
    }
    .card h2{margin:4px 2px 2px;font-size:22px;font-weight:800;letter-spacing:-0.3px;}
    .sub{color:var(--text-dim);margin:0 2px 14px;font-size:13px;}
    .row{display:flex;gap:var(--gap)}
    .col{flex:1}
    label{display:block;margin:10px 2px 6px;font-size:13px;color:var(--text-dim);}
    select,input{width:100%;height:44px;padding:10px 12px;border-radius:var(--radius-sm);border:1px solid var(--stroke);
                 background:#0e141c;color:var(--text);outline:none;transition:.15s border,.15s box-shadow,.15s background;}
    .btn{width:100%;height:46px;border:0;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;
         background: linear-gradient(90deg, #7C3AED 0%, #22C55E 100%); color:#fff;
         box-shadow:0 10px 24px rgba(31,214,194,.22); transition:transform .06s ease, box-shadow .2s ease, opacity .12s ease; margin-top:14px;}
    .btn:hover{opacity:.92;box-shadow:0 12px 32px rgba(31,214,194,.28)}
    .btn:active{transform:translateY(1px);opacity:.85}
    .hint{font-size:12px;color:var(--text-dim);margin:6px 2px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img src="assets/branding/logo.svg" alt="LinkiSend" class="logo" />
    </div>

    <div class="card" role="region" aria-label="Formulaire d’envoi">
      <h2>Envoyer des cryptos</h2>
      <p class="sub">Génère un lien en 10&nbsp;secondes.</p>

      <label for="wallet">Ton wallet (expéditeur)</label>
      <input type="text" id="wallet" placeholder="0xABCDEF..." autocomplete="off" />
      <a href="#" id="connectWalletLink" class="wallet-link" aria-haspopup="dialog">Connecter un wallet</a>

      <div class="row">
        <div class="col">
          <label for="currency">Token</label>
          <select id="currency">
            <option>USDT</option><option>USDC</option><option>ETH</option>
            <option>BTC</option><option>SOL</option><option>BNB</option>
            <option>AVAX</option><option>DAI</option><option>LINK</option>
          </select>
        </div>
        <div class="col">
          <label for="amount">Montant (crypto)</label>
          <input type="number" id="amount" inputmode="decimal" min="0" step="0.00001" placeholder="0.01" />
        </div>
      </div>

      <label for="network">Réseau</label>
      <select id="network">
        <option>Ethereum</option><option>BNB Chain</option>
        <option>Polygon</option><option>Solana</option><option>Avalanche</option>
      </select>

      <label for="phone">Numéro du destinataire</label>
      <input type="text" id="phone" placeholder="+33..." inputmode="tel" />

      <button id="generateBtn" class="btn">Générer le lien</button>

      <p class="hint">Aucun transfert on-chain n’est effectué tant que le lien n’est pas réclamé.</p>
    </div>
  </div>
</body>
</html>
