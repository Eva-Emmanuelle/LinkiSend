<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LinkiSend — Envoyer des cryptos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0f14;
      --card:#121821;
      --card-2:#0f1620;
      --text:#e6edf3;
      --text-dim:#9fb0c0;
      --stroke:#1f2a37;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --radius:14px;
      --radius-sm:10px;
      --gap:12px;
    }
    *,*:before,*:after{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, #132034 0%, transparent 60%),
        radial-gradient(900px 500px at 110% 0%, #1a2334 0%, transparent 60%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:420px;margin:28px auto 64px;padding:0 16px;}

    /* LOGO */
    .brand { display:flex; justify-content:center; margin-bottom:12px; }
    .logo-wrap { position: relative; display: inline-block; width: 100%; max-width: 360px; }
    .logo-word { display: block; width: 100%; height: auto; }
    .logo-arrow { position: absolute; top: 0; left: -18%; height: 100%; width: auto; }

    .card{
      background:linear-gradient(180deg,var(--card),var(--card-2));
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px 16px;
    }
    .card h2{margin:4px 2px 2px;font-size:22px;font-weight:800;letter-spacing:-.2px;}
    .sub{color:var(--text-dim);margin:0 2px 14px;font-size:13px;}
    .row{display:flex;gap:var(--gap)}
    .col{flex:1}
    label{display:block;margin:10px 2px 6px;font-size:13px;color:var(--text-dim);}
    select,input{
      width:100%;height:44px;padding:10px 12px;border-radius:var(--radius-sm);
      border:1px solid var(--stroke);background:#0e141c;color:var(--text);
      outline:none;transition:.15s border,.15s box-shadow,.15s background;
    }
    .btn{
      width:100%;height:46px;border:0;border-radius:12px;font-weight:700;
      font-size:15px;cursor:pointer;
      background: linear-gradient(90deg, #7C3AED 0%, #22C55E 100%);
      color:#fff;
      box-shadow:0 10px 24px rgba(31,214,194,.22);
      transition:transform .06s ease, box-shadow .2s ease, opacity .12s ease;
      margin-top:14px;
    }
    .btn:hover{opacity:.92;box-shadow:0 12px 32px rgba(31,214,194,.28)}
    .btn:active{transform:translateY(1px);opacity:.85}
    .hint{font-size:12px;color:var(--text-dim);margin:6px 2px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- LOGO -->
    <div class="brand">
      <div class="logo-wrap">
        <img src="assets/branding/logo-word.svg" alt="LinkiSend" class="logo-word" />
        <img src="assets/branding/logo-arrow.svg" alt="" class="logo-arrow" />
      </div>
    </div>

    <!-- FORMULAIRE -->
    <div class="card" role="region" aria-label="Formulaire d’envoi">
      <h2>Envoyer des cryptos</h2>
      <p class="sub">Génère un lien en 10 secondes.</p>

      <label for="from">Ton wallet (expéditeur)</label>
      <input id="from" type="text" placeholder="0xABCDEF..." />

      <button class="btn">Connecter un wallet</button>

      <div class="row">
        <div class="col">
          <label for="token">Token</label>
          <select id="token"><option>USDT</option><option>USDC</option></select>
        </div>
        <div class="col">
          <label for="amount">Montant (crypto)</label>
          <input id="amount" type="number" placeholder="0.01" />
        </div>
      </div>

      <label for="network">Réseau</label>
      <select id="network">
        <option>Ethereum</option>
        <option>Polygon</option>
        <option>Arbitrum</option>
        <option>Base</option>
        <option>BNB Chain</option>
      </select>

      <label for="phone">Numéro du destinataire</label>
      <input id="phone" type="tel" placeholder="+33..." />

      <button class="btn">Générer le lien</button>
      <p class="hint">Aucun transfert on-chain n’est effectué tant que le lien n’est pas réclamé.</p>
    </div>
  </div>
</body>
</html>
