<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LinkiSend â€” Recevoir mes cryptos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body{margin:0;font-family:sans-serif;background:#0b0f14;color:#e6edf3}
    .wrap{max-width:420px;margin:40px auto;padding:0 16px}
    .card{background:#121821;border:1px solid #1f2a37;border-radius:14px;padding:18px 16px}
    label{display:block;margin:10px 2px 6px;font-size:13px;color:#9fb0c0}
    input,select{width:100%;height:44px;padding:10px;border-radius:10px;border:1px solid #1f2a37;background:#0e141c;color:#e6edf3}
    .btn{width:100%;height:46px;border:0;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;
      background: radial-gradient(circle at 20% 20%, #8b5cf6, #06b6d4, #22c55e);color:#fff;margin-top:14px}
    .error,.success{margin:14px 2px 0;padding:12px 14px;border-radius:10px;font-size:14px;font-weight:500;display:none}
    .error{background:#fee2e2;color:#991b1b;border:1px solid #f87171}
    .success{background:#dcfce7;color:#166534;border:1px solid #22c55e}
    .info{margin:8px 2px;padding:10px;border-radius:10px;background:#0e141c;font-size:14px}
    .phone-row{display:flex;gap:8px}
    .phone-row select{width:40%}
    .phone-row input{flex:1}
  </style>
</head>
<body>
  <script src="config.js"></script>
  <div class="wrap">
    <div class="card">
      <h2>Recevoir mes cryptos</h2>
      <div id="linkInfo" class="info"></div>
      <label for="phone">Ton numÃ©ro de tÃ©lÃ©phone</label>
      <div class="phone-row">
        <select id="dial">
          <option value="+33">ðŸ‡«ðŸ‡· +33</option>
          <option value="+34">ðŸ‡ªðŸ‡¸ +34</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        </select>
        <input id="phone" placeholder="612345678" />
      </div>
      <label for="wallet">Ton wallet (rÃ©ception)</label>
      <input id="wallet" placeholder="0xABCDEF..." />
      <button id="claimBtn" class="btn">Recevoir mes cryptos</button>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
    </div>
  </div>
  <script>
    const BACKEND=(window.LINKISEND_CONFIG&&window.LINKISEND_CONFIG.BACKEND_BASE)?window.LINKISEND_CONFIG.BACKEND_BASE:`${location.protocol}//${location.hostname}:8000`;
    const params=new URLSearchParams(location.search);const sid=params.get('sid');
    const infoDiv=document.getElementById('linkInfo'),errDiv=document.getElementById('error'),succDiv=document.getElementById('success');
    let networkExpected=null;
    async function loadInfo(){
      try{const r=await fetch(`${BACKEND}/link/${sid}`);const d=await r.json();if(!r.ok)throw new Error(d.detail);
        networkExpected=d.network;
        infoDiv.textContent=`Tu recevras ${d.amount} ${d.currency} sur ${d.network} (~${d.usd||'?'} $).`; }
      catch(e){infoDiv.textContent=e.message;}}
    loadInfo();
    document.getElementById('claimBtn').onclick=async()=>{
      errDiv.style.display=succDiv.style.display='none';
      const fullPhone=document.getElementById('dial').value+document.getElementById('phone').value.trim();
      const wallet=document.getElementById('wallet').value.trim();
      try{const r=await fetch(`${BACKEND}/claim`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({short_id:sid,phone:fullPhone,wallet})});
        const d=await r.json();if(!r.ok)throw new Error(d.detail);
        succDiv.textContent=d.message;succDiv.style.display='block';}
      catch(e){errDiv.textContent=e.message;errDiv.style.display='block';}};
  </script>
</body>
</html>
