<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin LinkiSend ‚Äî Connexion 2FA</title>
  <style>
    body {
      background-color: #0d1117;

      display: flex;

    .card {

      background: #0d1117;
      color: #e6edf3;

    button {

<body>
  <div class="card">

  <script>
    // üîí Code de test temporaire (√† remplacer par la vraie v√©rification Google)

    function checkCode() {

      }
    }
  </script>
</body>
</html>
