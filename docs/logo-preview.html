<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Preview Logo + Bouton Gradient</title>
  <style>
    body {
      background: #0b0f14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #e6edf3;
      padding-top: 30px;
    }
    .brand {
      text-align: center;
      margin-bottom: 20px;
    }
    .brand img {
      max-width: 220px; /* ajustable si trop grand/petit */
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .card {
      background: #121821;
      padding: 20px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
    }
    .btn {
      width: 100%;
      height: 46px;
      border: 0;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(90deg,#9333ea,#22c55e);
      color: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      transition: transform .06s ease, box-shadow .2s ease;
      margin-top: 14px;
    }
    .btn:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,.35);
    }
    .btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="brand">
    <img src="logo-word.svg" alt="LinkiSend" />
  </div>

  <div class="card">
    <h2>Envoyer des cryptos</h2>
    <p>Génère un lien de virement en 10 secondes.</p>
    <input type="text" placeholder="0xABCDEF..." />
    <button class="btn">Générer le lien</button>
  </div>
</body>
</html>
