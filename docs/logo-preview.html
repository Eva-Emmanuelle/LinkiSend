<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Preview bouton dégradé</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body{
      margin:0;
      font-family: Inter, sans-serif;
      background:#0b0f14;
      color:#e6edf3;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      background:#121821;
      padding:20px;
      border-radius:12px;
      width:320px;
    }
    .btn{
      width:100%;
      height:46px;
      border:0;
      border-radius:12px;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      color:white;
      margin-top:14px;
      background: linear-gradient(90deg, #9333ea, #22c55e);
      box-shadow:0 10px 24px rgba(0,0,0,.3);
      transition: transform .06s ease, box-shadow .2s ease;
    }
    .btn:hover{
      box-shadow:0 12px 32px rgba(0,0,0,.45);
    }
    .btn:active{
      transform:translateY(1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <button class="btn">Générer le lien</button>
  </div>
</body>
</html>
