<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Preview — Bouton dégradé</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    :root{
      --bg: #0b0f14;
      --bg-soft:#0f141b;
      --card:#121821;
      --card-2:#0f1620;
      --text:#e6edf3;
      --text-dim:#9fb0c0;
      --stroke:#1f2a37;
      --focus:#334155;
      --brand:#22c55e;
      --brand-press:#16a34a;
      --brand-soft:#173b2a;
      --badge:#7dd3fc;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --radius:14px;
      --radius-sm:10px;
      --gap:12px;
    }
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background:
        radial-gradient(1200px 600px at 20% -10%, #132034 0%, transparent 60%),
        radial-gradient(900px 500px at 110% 0%, #1a2334 0%, transparent 60%),
        var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      max-width:420px;
      margin:40px auto 64px;
      padding:0 16px;
    }
    .brand{
      display:flex;flex-direction:column;align-items:center;gap:10px;margin-bottom:18px;
    }
    .brand img{
      max-width:240px;
      height:auto;
      display:block;
    }
    .card{
      background:linear-gradient(180deg,var(--card),var(--card-2));
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px 16px;
    }
    .card h2{
      margin:4px 2px 2px;
      font-size:22px;font-weight:750;
    }
    .sub{
      color:var(--text-dim);
      margin:0 2px 14px;
      font-size:13px;
    }
    .row{display:flex;gap:var(--gap)}
    .col{flex:1}
    label{
      display:block;
      margin:10px 2px 6px;
      font-size:13px;
      color:var(--text-dim);
    }
    select,input{
      width:100%;
      height:44px;
      padding:10px 12px;
      border-radius:var(--radius-sm);
      border:1px solid var(--stroke);
      background:#0e141c;
      color:var(--text);
      outline:none;
      transition:.15s border,.15s box-shadow,.15s background;
    }
    select:focus,input:focus{
      border-color:var(--focus);
      box-shadow:0 0 0 3px rgba(51,65,85,.35);
    }
    .hint{font-size:12px;color:var(--text-dim);margin:6px 2px 0}
    .btn{
      width:100%;height:46px;border:0;border-radius:12px;
      font-weight:700;font-size:15px;cursor:pointer;
      background: linear-gradient(90deg,#8b5cf6,#22c55e); /* bouton dégradé */
      color:#fff;
      box-shadow:0 10px 24px rgba(34,197,94,.2);
      transition:transform .06s ease, box-shadow .2s ease, background .12s ease;
      margin-top:14px;
    }
    .btn:hover{box-shadow:0 12px 32px rgba(34,197,94,.28)}
    .btn:active{transform:translateY(1px)}
    .wallet-link{
      display:inline-flex;align-items:center;gap:8px;
      color:#93c5fd;text-decoration:none;font-weight:600;font-size:14px;
      padding:8px 10px;border-radius:10px;border:1px dashed var(--stroke);
      background:#0a1220; margin:8px 2px 4px; width:max-content;
    }
    .wallet-link:hover{background:#0d1729}
    @media (max-width:420px){
      .wrap{margin:26px auto 54px}
      .brand img{max-width:200px}
      .card h2{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img src="logo-word.svg" alt="LinkiSend" />
    </div>

    <div class="card">
      <h2>Envoyer des cryptos</h2>
      <p class="sub">Génère un lien de virement en 10&nbsp;secondes.</p>

      <label for="wallet">Ton wallet (expéditeur)</label>
      <input type="text" id="wallet" placeholder="0xABCDEF..." autocomplete="off" />
      <a href="#" class="wallet-link">Connecter un wallet</a>

      <div class="row">
        <div class="col">
          <label for="currency">Token</label>
          <select id="currency"><option>USDT</option></select>
        </div>
        <div class="col">
          <label for="amount">Montant (crypto)</label>
          <input type="number" id="amount" placeholder="0.01" />
        </div>
      </div>

      <label for="network">Réseau</label>
      <select id="network"><option>Ethereum</option></select>

      <label for="phone">Numéro du destinataire</label>
      <input type="text" id="phone" placeholder="+33..." />

      <button class="btn">Générer le lien</button>

      <p class="hint">Aucun transfert on-chain n’est effectué tant que le lien n’est pas réclamé.</p>
    </div>
  </div>
</body>
</html>
