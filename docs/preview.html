<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Preview erreurs</title>
  <style>
    body{
      background:#0b0f14;
      font-family:system-ui, sans-serif;
      color:#e6edf3;
      padding:20px;
    }
    .wrap{max-width:420px;margin:0 auto;display:flex;flex-direction:column;gap:20px}
    .card{
      padding:16px;
      border-radius:12px;
      font-size:14px;
      font-weight:500;
    }
    /* Variante Rouge clair */
    .err-rouge{
      background:#fee2e2;
      border:1px solid #f87171;
      color:#991b1b;
    }
    /* Variante Orange warning */
    .err-orange{
      background:#fef3c7;
      border:1px solid #fbbf24;
      color:#92400e;
    }
    /* Variante Rose flashy */
    .err-rose{
      background:#fdf2f8;
      border:1px solid #f472b6;
      color:#9d174d;
    }
    h2{margin:0 0 8px;font-size:16px;color:#9fb0c0}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h2>Variante ROUGE clair</h2>
      <div class="card err-rouge">Merci de remplir tous les champs obligatoires.</div>
    </div>
    <div>
      <h2>Variante ORANGE warning</h2>
      <div class="card err-orange">Merci de remplir tous les champs obligatoires.</div>
    </div>
    <div>
      <h2>Variante ROSE flashy</h2>
      <div class="card err-rose">Merci de remplir tous les champs obligatoires.</div>
    </div>
  </div>
</body>
</html>
